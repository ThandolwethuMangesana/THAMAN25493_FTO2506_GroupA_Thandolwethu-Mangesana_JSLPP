<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <script defer src="./scripts/main.js" type="module"></script>
    <title>Kanban Task Management</title>
  </head>

  <body data-theme="light">
    <!-- ✅ Status banner for API loading/error messages -->
    <div id="status-banner" aria-live="polite" style="display:none;"></div>

    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>

      <!--Side bar footer, theme toggle & hide side bar-->
      <div class="sidebar-footer" id="sidebar-footer">
        <!-- ✅ Desktop theme toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="light-theme">
            <img src="./assets/icon-light-theme.svg" alt="icon-light-theme" />
          </span>
          <span class="dark-theme">
            <img src="./assets/icon-dark-theme.svg" alt="icon-dark-theme" />
          </span>
        </button>

        <!-- ✅ Hide sidebar button -->
        <button id="hide-sidebar-btn" type="button">
          <img src="./assets/icon-hide-sidebar.svg" alt="Hide sidebar" />
          Hide Sidebar
        </button>
      </div>
    </nav>

    <!-- ✅ Show sidebar button (hidden initially) -->
    <button id="show-sidebar-btn" type="button" style="display:none;">
      <img src="./assets/icon-show-sidebar.svg" alt="Show sidebar" />
    </button>

    <!-- ✅ Mobile menu icon -->
    <button id="mobile-menu-icon" class="hamburger" aria-label="Menu">
      <img src="./assets/icon-menu.svg" alt="menu icon" />
    </button>

    <!-- ✅ Mobile theme toggle -->
    <button id="theme-toggle-mobile" aria-label="Toggle theme">Toggle Theme</button>

    <!-- ✅ Add New Task Button -->
    <button id="add-new-task-btn" class="btn-primary">+ Add New Task</button>

    <!-- ✅ Task Edit Modal -->
    <dialog id="task-modal" class="modal">
      <header class="modal-header">
        <h3>Edit Task</h3>
        <button data-close aria-label="Close">✕</button>
      </header>
      <div class="modal-body">
        <label for="task-title">Title</label>
        <input id="task-title" type="text" />

        <label for="task-desc">Description</label>
        <textarea id="task-desc"></textarea>

        <label for="task-status">Status</label>
        <select id="task-status">
          <option value="todo">Todo</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>

        <!-- ✅ Priority field -->
        <label for="task-priority">Priority</label>
        <select id="task-priority">
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <footer class="modal-footer">
        <button id="save-task-btn" class="btn-save">Save Changes</button>
        <button id="delete-task-btn" class="btn-delete">Delete Task</button>
      </footer>
    </dialog>

    <!-- ✅ New Task Modal -->
    <dialog id="new-task-modal" class="modal">
      <header class="modal-header">
        <h3>Add New Task</h3>
        <button data-close aria-label="Close">✕</button>
      </header>
      <div class="modal-body">
        <label for="new-title">Title</label>
        <input id="new-title" type="text" />

        <label for="new-desc">Description</label>
        <textarea id="new-desc"></textarea>

        <label for="new-status">Status</label>
        <select id="new-status">
          <option value="todo">Todo</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>

        <!-- ✅ Priority field -->
        <label for="new-priority">Priority</label>
        <select id="new-priority">
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <footer class="modal-footer">
        <button id="create-task-btn" class="btn-primary">Create Task</button>
      </footer>
    </dialog>
  </body>
</html>
